<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Loading Schoology</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="error-container">
        <div class="error-icon">!</div>
        <h1>Error Loading Schoology</h1>
        <p>Unable to connect to Schoology servers. Please check your connection and try again later.</p>
        <button class="reload-btn">Try Again</button>
    </div>

    <div id="ghost-ai" class="hidden">
        <div class="ai-header">
            <h3>AI Assistant</h3>
            <button id="close-ai">Ã—</button>
        </div>
        <div class="ai-content">
            <div id="conversation">
                <div class="ai-message">Hi there! How can I help you today?</div>
            </div>
            <div class="ai-input">
                <textarea id="user-input" placeholder="Ask me anything..."></textarea>
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
